<nav class="flex justify-between items-center px-6 py-4 shadow-md text-white sticky top-0 left-0 w-full z-50 header bg-black">
  <div class="text-xl font-bold">
    <img src="../../../assets/Image/prodian-Logo.svg" alt="Prodian" />
  </div>
  <div class="relative hidden md:flex gap-6 text-sm">
    <ng-container *ngFor="let item of navItems; let i = index">
      <a
        [routerLink]="item.path"
        [ngClass]="{
          'text-yellow-400': isActive(item.path) || isParentActive(item.path, item.children || []),
          'relative': true
        }"
        class="hover:text-yellow-400 px-2 py-1"
        (mouseenter)="hoveredPath = item.path"
        (mouseleave)="hoveredPath = null"
        #link
      >
        {{ item.label }}
      </a>
    </ng-container>

    <!-- Active underline -->
    <div
      *ngIf="activeLinkElement"
      class="absolute bottom-0 h-1 bg-yellow-400 transition-all duration-300 ease-in-out"
      [style.width.px]="underlineWidth"
      [style.transform]="underlineTransform"
    ></div>
  </div>
</nav>
